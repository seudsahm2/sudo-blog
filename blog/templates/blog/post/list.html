{% extends "blog/base.html" %}

{% block title %}Latest Stories{% endblock %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 pt-32 pb-20">
    <h1 class="text-4xl md:text-5xl font-black text-center mb-12 bg-gradient-to-r from-neon-purple via-white to-neon-pink bg-clip-text text-transparent tracking-tight">
        Latest Stories
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
            {% include "blog/includes/_post_card.html" %}
        {% endfor %}
    </div>

    {% include "blog/includes/_pagination.html" with page=page_obj %}
</section>
{% endblock %}
