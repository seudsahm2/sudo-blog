<article class="group relative flex flex-col h-full bg-white/5 border border-glass-border rounded-xl overflow-hidden hover:bg-white/10 transition-all duration-500 hover:-translate-y-2 hover:shadow-[0_20px_50px_-12px_rgba(139,92,246,0.3)]">
    <!-- Image Placeholder / Pattern -->
    <a href="{% url 'blog:post_detail' post.id %}" class="block h-48 w-full overflow-hidden relative">
        <div class="absolute inset-0 bg-gradient-to-br from-neon-purple/20 via-transparent to-neon-pink/20 mix-blend-overlay"></div>
        <div class="w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4wNSkiPjxwYXRoIGQ9Ik0wIDQwaDQwVjBIMHY0MHptMjAgMjBWMjBoMjB2MjBIMjB6TTAgMjBoMjB2MjBIMFYyMHoiLz48L2c+PC9nPjwvc3ZnPg==')] opacity-50 group-hover:scale-110 transition-transform duration-700"></div>
    </a>

    <div class="flex flex-col flex-grow p-6">
        <!-- Tags/Meta -->
        <div class="flex items-center gap-3 mb-3 text-xs font-medium text-neon-pink uppercase tracking-widest">
            <span>Article</span>
            <span class="text-white/20">&bull;</span>
            <span class="text-white/40">{{ post.publish|date:"M d, Y" }}</span>
        </div>

        <!-- Title -->
        <h2 class="text-xl font-bold leading-tight mb-3 text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-white/70 transition-colors">
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>

        <!-- Excerpt -->
        <p class="text-white/60 text-sm leading-relaxed mb-6 line-clamp-3">
            {{ post.body|truncatewords:20 }}
        </p>

        <!-- Footer -->
        <div class="mt-auto flex items-center justify-between pt-4 border-t border-white/5">
            <span class="flex items-center gap-1.5 text-xs font-medium text-white/40">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ post.get_read_time }} min read
            </span>
            
            <span class="flex items-center gap-1.5 text-xs font-medium text-neon-purple">
                Read More 
                <svg class="w-3 h-3 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
            </span>
        </div>
    </div>
</article>
